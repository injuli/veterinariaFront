<div class="container">
    <div class="row mt-5">
        <div class="col-md-12 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cedula">Cédula</label>
                            <input type="number" class="form-control" id="cedula" name="cedula" [(ngModel)]="cedula" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipo">Tipo de Identificación</label>
                            <select class="form-control" id="tipo" name="tipo" [(ngModel)]="tipo">
                            <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                            <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                            <option value="Registro civil">Registro civil</option>
                          </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Género</label>
                            <input type="radio" value="Femenino" [(ngModel)]="genero" [ngModelOptions]="{standalone: true}"> Femenino
                            <br>
                            <input type="radio" value="Masculino" [(ngModel)]="genero" [ngModelOptions]="{standalone: true}"> Masculino
                        </div>
                    </div>

                </div>

                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
