    <thead>
        <tr>
            <th scope="col">Id</th>

    <tbody>
        <tr *ngFor="let historia of historial">
            <td>{{historia.id}}</td>
            <td>{{historia.nombre}}</td>
            <td>{{historia.cedula}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{historia.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{historia.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(historia.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
    </tbody>
</table>
